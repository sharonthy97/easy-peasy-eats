<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Easy Peasy Eats 🍳</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Easy Peasy Eats</h1>
        <p>
          Easy Peasy Eats is a simple app that generates quick, personalized
          recipes based on your ingredients and preferences—making mealtime easy
          and stress-free. Endless easy recipe with one click away!
        </p>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            autofocus
            required
            placeholder="Search for recipes"
            autocomplete="off"
            class="search"
            id="search-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/sharonthy97" target="_blank">Sharon Tham</a>
        and is open-sourced on
        <a href="https://github.com/sharonthy97/easy-peasy-eats" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://easy-peasy-eats.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
