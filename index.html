<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Easy Peasy Eats 🍳</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Easy Peasy Eats</h1>
        <p>Endless easy recipe with one click away!</p>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            autofocus
            required
            placeholder="Search for recipes"
            autocomplete="off"
            class="search"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="content">
          <div class="ingredient-list">
            <ul>
              <li>asdasdasdasd</li>
              <li>asdasd</li>
              <li>asdasdasd</li>
              <li>asdasd</li>
              <li>asdasd</li>
            </ul>
          </div>
          <div class="instructions" id="recipe"></div>
        </div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/sharonthy97" target="_blank">Sharon Tham</a>
        and is open-sourced on
        <a href="https://github.com/sharonthy97/easy-peasy-eats" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://easy-peasy-eats.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
